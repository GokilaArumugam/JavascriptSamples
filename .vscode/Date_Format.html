<!DOCTYPE html>
<html>
<body>

<h2>JavaScript ISO Dates</h2>

<p id="demo"></p>

<script>
const d = new Date("2015-03-25");
document.getElementById("demo").innerHTML = d;
</script>
<h2>JavaScript new Date()</h2>

<p id="demo"></p>

<script>
    const sd = new Date("03/25/2015");
    document.getElementById("demo").innerHTML = sd;
</script>
<h2>JavaScript new Date()</h2>

<p id="demo"></p>

<script>
    const ld = new Date("Mar 25 2015");
    document.getElementById("demo").innerHTML = ld;
</script>
<h1>JavaScript Dates</h1>
<h2>JavaScript getMonth()</h2>
<p>Return the month as a number.</p>
<p>You can use an array of names to return the month as a name:</p>

<p id="demo"></p>

<script>
    const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

    const d = new Date("2021-04-25");
    let month = months[d.getMonth()];
    document.getElementById("demo").innerHTML = month;
</script>
</body>
</html>
