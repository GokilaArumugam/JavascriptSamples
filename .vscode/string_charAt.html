<!DOCTYPE html>
<html>

<body>

    <h2>The charAt() method returns the character at a given position in a string:</h2>

    <p id="demo"></p>

    <script>
        var text = "HELLO WORLD";
        document.getElementById("demo").innerHTML = text.charAt(4);
    </script>
<h2>The charCodeAt() method returns the unicode of the character at a given position in a string:</h2>

<p id="demo"></p>

<script>
    let text = "AELLO WORLD";
    document.getElementById("demo").innerHTML = text.charCodeAt(0);
</script>

<h2>Property access on strings:</h2>

<p id="demo"></p>

<script>
    var str = "HELLO WORLD";
    document.getElementById("demo").innerHTML = str[3];
</script>
</body>

</html>
