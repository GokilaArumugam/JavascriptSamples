<html>
<body>
<h2>JavaScript Map Objects</h2>
<h2>Using Map.set():</h2>

<p id="demo"></p>

<script>
    // Create a Map
    const fruit = new Map();

    // Set Map Values
    fruit.set("apples", 500);
    fruit.set("bananas", 300);
    fruit.set("oranges", 200);

    document.getElementById("demo").innerHTML = fruit.get("apples");
</script>
</body>

</html>
