<!DOCTYPE html>
<html>

<body>

   
<h2>Arrays</h2>

<p id="demo"></p>

<script>
    const car = [];
    car[0] = "Saab";
    car[1] = "Volvo";
    car[2] = "BMW";
    document.getElementById("demo").innerHTML = cars;
</script>
<h2>JavaScript Arrays</h2>

<p id="demo"></p>

<script>
    const cars = new Array("Saab", "Volvo", "BMW");
    document.getElementById("demo").innerHTML = cars;
</script>

<h2>Changing on Array Element</h2>

<p>JavaScript array elements are accessed using numeric indexes (starting from 0).</p>

<p id="demo"></p>

<script>
    const veh = ["Saab", "Volvo", "BMW"];
    veh[0] = "Opel";
    document.getElementById("demo").innerHTML = veh;
</script>

<h2>JavaScript Arrays are Object</h2>

<p>Arrays use numbers to access its elements.</p>

<p id="demo"></p>

<script>
    const person = ["John", "Doe", 46];
    document.getElementById("demo").innerHTML = person[1];
</script>
</body>

</html>
